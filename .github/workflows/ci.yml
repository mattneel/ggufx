name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: '1.15.8'
            otp: '26.2'
          - elixir: '1.19.0'
            otp: '27.1'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            ~/.mix
            ~/.hex
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install Hex/Rebar
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Install deps (test)
        env:
          MIX_ENV: test
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile (warnings as errors)
        env:
          MIX_ENV: test
        run: mix compile --warnings-as-errors

      - name: Run tests
        env:
          MIX_ENV: test
        run: mix test

  docs:
    name: Docs (Elixir 1.15 / OTP 26)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir/OTP
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.15.8'
          otp-version: '26.2'

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
            ~/.mix
            ~/.hex
          key: ${{ runner.os }}-mix-docs-${{ hashFiles('mix.lock') }}-${{ github.job }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install Hex/Rebar
        run: |
          mix local.hex --force
          mix local.rebar --force

      - name: Install deps (dev)
        env:
          MIX_ENV: dev
        run: mix deps.get

      - name: Build docs
        env:
          MIX_ENV: dev
        run: mix docs
